    // صفحة 4: PSP GAMES 1
    const pspGames4 = [
      { title: "God Of War - Ghost Of Sparta", img: "https://i.postimg.cc/ht9VgFjP/81-IR-Kslch-L.jpg" },
      { title: "God Of War - Chains Of Olympus", img: "https://i.postimg.cc/hj3dMcCM/81-Lh4-AMz-Rw-L-AC-UF1000-1000-QL80.jpg" },
      { title: "Crazy Taxi", img: "https://i.postimg.cc/wvFVpCws/Crazy-Taxi-Fare-Wars-Coverart.png" },
      { title: "Jak And Daxter", img: "https://i.postimg.cc/rsPNdSXV/71si-B5o-Z-RL-AC-UF1000-1000-QL80.jpg" },
      { title: "Tomb Raider", img: "https://i.postimg.cc/TYKczHgp/trlepp0f.jpg" },
      { title: "Tekken 6", img: "https://i.postimg.cc/tg3krZPk/81r-Fj-Lj6hf-S.jpg" },
      { title: "Spider Man 2", img: "https://i.postimg.cc/6QJzLL7T/spm2pp0f.jpg" },
      { title: "James Cameron's Avatar", img: "https://i.postimg.cc/g2wBK2Nt/81nag-K0iw-ZL.jpg" }
    ];
    // صفحة 5: PSP GAMES 2
    const pspGames5 = [
      { title: "Resistance - Retribution", img: "https://i.postimg.cc/Wz0stcHX/Resistance-Retribution-PSPNACover.jpg" },
      { title: "Manhunt 2", img: "https://i.postimg.cc/BnSJZycB/mah2pp0f.jpg" },
      { title: "FIFA Street 2", img: "https://i.postimg.cc/P5STC4Ss/fifa-street-2-psp.jpg" },
      { title: "Medal Of Honor - Heroes", img: "https://i.postimg.cc/bvMPTvXm/Medalofhonorsheroes.jpg" },
      { title: "MX vs. ATV - On The Edge", img: "https://i.postimg.cc/MHJ8CrpR/mxaupp0f.jpg" },
      { title: "Midnight Club 3", img: "https://i.postimg.cc/DzC0Kh9G/m3depp0f.jpg" },
      { title: "Ghost Rider", img: "https://i.postimg.cc/j2fSN7L6/71-S22yf0-RL.jpg" },
      { title: "Toy Story 3", img: "https://i.postimg.cc/kgqg6D98/Toy-Story-3-Sony-PSP-c01bc2c5-939f-4e66-9711-02a99427d282-20b4f5a4311a97a64c925b36d50aa55b.jpg" }
    ];

    let currentPage = 1;
    let searchQuery = "";

    function renderGames() {
      const gamesGrid = document.getElementById('gamesGrid');
      const mainTitle = document.getElementById('mainTitle');
      gamesGrid.innerHTML = '';

      // PSP Pages
      if (currentPage === 4 || currentPage === 5) {
        mainTitle.textContent = "PSP Games Zone";
        const pspArr = currentPage === 4 ? pspGames4 : pspGames5;
        pspArr.forEach((game, idx) => {
          const card = document.createElement('div');
          card.className = "psp-card";
          card.tabIndex = 0;
          card.style.animationDelay = (idx * 0.13) + 's';
          card.innerHTML = `
            <img class="psp-img" src="${game.img}" alt="${game.title} PSP Cover" loading="lazy">
            <div class="psp-title">${game.title}</div>
            <button class="psp-btn" onclick="window.open('https://lockedpsp.blogspot.com','_blank')">Download</button>
          `;
          gamesGrid.appendChild(card);
        });
        return;
      } else {
        mainTitle.textContent = "Featured Mobile Games";
      }

      let filteredGames;
      if (searchQuery.trim() !== "") {
        filteredGames = games.filter(game =>
          game.title.toLowerCase().includes(searchQuery.trim().toLowerCase())
        ).slice(0, 100); // في حال البحث، تجاهل الصفحات
      } else {
        const start = (currentPage - 1) * 8;
        const end = start + 8;
        filteredGames = games.slice(start, end);
      }

      if (filteredGames.length === 0) {
        gamesGrid.innerHTML = `<div style="grid-column:1/-1;text-align:center;opacity:0.7;font-size:1.2em;padding:32px;">No game found.</div>`;
        return;
      }

      filteredGames.forEach((game, idx) => {
        const card = document.createElement('div');
        card.className = "game-card";
        card.tabIndex = 0;
        card.style.animationDelay = (idx * 0.12) + 's';
        card.innerHTML = `
          <img class="game-img" src="${game.img}" alt="${game.title} Game Icon" loading="lazy">
          <div class="game-info">
            <div class="game-title">${game.title}</div>
            <div class="game-desc">${game.desc}</div>
            <button class="download-btn" onclick="window.location.href='https://lockedfiles.blogspot.com'">Download</button>
          </div>
        `;
        gamesGrid.appendChild(card);
      });
    }

    function updatePagination() {
      for (let i = 1; i <= 5; i++) {
        document.getElementById('page'+i+'-top').classList.toggle('active', currentPage === i && (i > 3 ? true : searchQuery === ""));
        document.getElementById('page'+i+'-bottom').classList.toggle('active', currentPage === i && (i > 3 ? true : searchQuery === ""));
      }
    }

    function showPage(pageNum, push = true) {
      if (pageNum < 1 || pageNum > 5) return;
      currentPage = pageNum;
      if (push) {
        history.pushState({page: pageNum}, "", "?page=" + pageNum);
      }
      // Disable search in PSP pages
      if (pageNum > 3) {
        searchQuery = document.getElementById("searchInput").value = "";
        document.getElementById("searchInput").disabled = true;
      } else {
        document.getElementById("searchInput").disabled = false;
        searchQuery = document.getElementById("searchInput").value = "";
      }
      renderGames();
      updatePagination();
      // Scroll up
      const main = document.querySelector('main');
      main.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Initial page load
      const urlParams = new URLSearchParams(window.location.search);
      let page = parseInt(urlParams.get("page"));
      if (![1,2,3,4,5].includes(page)) page = 1;
      currentPage = page;
      if (currentPage > 3) document.getElementById("searchInput").disabled = true;
      renderGames();
      updatePagination();

      document.getElementById("searchInput").addEventListener("input", function(e){
        searchQuery = e.target.value;
        renderGames();
        updatePagination();
      });
    });

    window.addEventListener('popstate', function(event) {
      let page = 1;
      if (event.state && event.state.page) {
        page = event.state.page;
      } else {
        const urlParams = new URLSearchParams(window.location.search);
        page = parseInt(urlParams.get("page"));
        if (![1,2,3,4,5].includes(page)) page = 1;
      }
      currentPage = page;
      if (currentPage > 3) {
        document.getElementById("searchInput").disabled = true;
        searchQuery = document.getElementById("searchInput").value = "";
      } else {
        document.getElementById("searchInput").disabled = false;
        searchQuery = document.getElementById("searchInput").value = "";
      }
      renderGames();
      updatePagination();
    });
  </script>
